<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        .course {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, Teacher!</h2>
        <!-- Inside the student dashboard HTML file -->
<a href="/forum" target="_blank"><button>Forum</button></a>

        <form id="create-course-form" action="/create" method="POST">
            <input type="text" id="course-name" name="course-name" placeholder="Course Name">
            <textarea id="course-description" name="course-description" placeholder="Course Description"></textarea>
            <button type="submit">Create Course</button>
        </form>
        <div id="course-list">
            <!-- Courses will be dynamically added here -->
        </div>
    </div>
